<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jexplorer Docs: Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <aside id="sidebar"></aside>
    <script>
      fetch("sidebar.html")
        .then(r => r.text())
        .then(html => {
          document.getElementById("sidebar").innerHTML = html;
          const links = document.querySelectorAll("#sidebar a");
          links.forEach(a => {
            if (a.href === location.href) a.classList.add("active");
          });
        });
    </script>
    <main>
      <div align="center">
        <img src="/Jexplorer/images/jexplorerLogo.png" alt="Logo.">
        <h1>Jexplorer</h1>
        <h3>Fully-open sourced stylizable explorer plugin for Roblox</h2>
      </div>
      This is the documentation site for Jexplorer, almost every single little bit of information on the Jexplorer plugin, how to use
      it and its scripting api will be in here.

      <a class="button" href="https://github.com/athar-adv/Jexplorer">Github</a>
    </main>
  </div>
</body>
</html>
